<!-- ‚úÖ profile.html (Instagram-style Profile Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - MiniSocial</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
   body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
       background-image: url('assets/s.jpeg');
     background-repeat: no-repeat;
      background-size: cover;
      min-height: 100vh;
    }

    .navbar {
      background-color: #5e4b8b;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #ccc;
      background-image: url('assets/b.jpeg');
      background-size: cover;
      background-position: center;
    }

    .profile-info {
      flex: 1;
    }

    .profile-info h2 {
      margin: 0 0 0.5rem;
      color: #5e4b8b;
    }

    .profile-info p {
      margin: 4px 0;
      color: #555;
    }

    .stats {
      display: flex;
      gap: 1.5rem;
      margin-top: 0.5rem;
      font-weight: bold;
    }

    .stats span {
      color: #5e4b8b;
    }

    #logoutBtn {
      background-color: white;
      color: #5e4b8b;
      padding: 8px 16px;
      border: 1px solid #5e4b8b;
      border-radius: 6px;
      cursor: pointer;
    }

    #logoutBtn:hover {
      background-color: #5e4b8b;
      color: white;
    }

    .post-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .post-card {
      background-color: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .post-card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .post-card small {
      color: #888;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h1>My Profile</h1>
    <button id="logoutBtn">Logout</button>
  </nav>

  <main class="container">
    <section class="profile-header">
      <div class="profile-pic" id="profilePic"></div>
      <div class="profile-info">
        <h2 id="username">Username</h2>
        <p id="email">Email</p>
        <p id="bio">Bio: Software enthusiast üåê</p>
        <div class="stats">
          <div><span id="postCount">0</span> Posts</div>
          <div><span id="followerCount">200</span> Followers</div>
          <div><span id="followingCount">250</span> Following</div>
        </div>
      </div>
    </section>

    <section class="post-gallery" id="postGallery">
      <!-- User posts will appear here -->
    </section>
  </main>

  <script>
    const token = localStorage.getItem("token");
    const user = JSON.parse(localStorage.getItem("user"));

    if (!token || !user) {
      alert("Please login first.");
      window.location.href = "login.html";
    }

    document.getElementById("username").textContent = user.username;
    document.getElementById("email").textContent = user.email;

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "login.html";
    });

    async function loadProfileData() {
      try {
        const res = await fetch("http://localhost:5000/api/posts/mine", {
          headers: { Authorization: `Bearer ${token}` }
        });

        const posts = await res.json();
        document.getElementById("postCount").textContent = posts.length;

        const gallery = document.getElementById("postGallery");
        gallery.innerHTML = "";

        posts.forEach(post => {
          const div = document.createElement("div");
          div.className = "post-card";
          const imageHTML = post.image
            ? `<img src="http://localhost:5000/uploads/${post.image}" alt="Post">`
            : "";
          div.innerHTML = `
            ${imageHTML}
            <p>${post.content}</p>
            <small>${new Date(post.createdAt).toLocaleString()}</small>
          `;
          gallery.appendChild(div);
        });

      } catch (err) {
        console.error("Error loading posts:", err);
        //alert("Failed to load profile data.");
      }
    }

    loadProfileData();
  </script>
</body>
</html>
